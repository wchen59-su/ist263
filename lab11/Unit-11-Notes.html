<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Unit 11 Notes</title>
        <!--vv script tag is for embedding javascript in html-->
        <script>
            /*code is named SayHello, it must have {} to start and end the named code*/
            function SayHello() {
            alert('Hello World');
            /*alert is my function, parathesis after, inside quotes with a message, semi colon at the end of every line */
            }
            function SecondFunction() {
                alert('Second Alert');
            }
            function ThirdFunction() {
                alert('Third Alert');
            }
        </script>
    </head>
    <body onload="SayHello();">
        <!--^^ This onload is telling our named code to run-->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        <a href="http://www.google.com" onclick="SecondFunction();">Google</a>
        <a href="" onclick="ThirdFunction();">Another Link</a>
        <!--These links both use onclick but run different javascript functions -->
        
    </body>
</html>
