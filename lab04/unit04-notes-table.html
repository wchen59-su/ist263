<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Unit 04 Notes- Tables</title>
    </head>
    <body>
        <table> <!--beginning of table-->
            <!--all text that displays to user in th or td-->
            <!-- you have have p,img, lists inside td or th. NO WHERE ELSE-->
            <caption>World Population</caption>
            <!-- captions are required for validation-->
            <tr> <!-- write in rows, no concept of columns-->
                
                <th> Country</th>
                <th> Population</th>
                <th> % of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1.4</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1.3</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>.3</td>
                <td>4.23%</td>
            </tr>
        </table>
    </body>
</html>
